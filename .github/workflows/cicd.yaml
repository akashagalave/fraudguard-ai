name: FraudGuard CI-CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt
          pip install -e .

      # 4Ô∏è‚É£ Configure AWS credentials (DVC)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5Ô∏è‚É£ Pull latest model artifacts
      - name: Pull model artifacts
        run: |
          dvc pull

      # 6Ô∏è‚É£ Model quality gate
      - name: Validate model performance
        run: |
          python scripts/model_quality_check.py

      # 7Ô∏è‚É£ Promote model: Staging ‚Üí Production
      - name: Promote model to Production
        run: |
          python scripts/promote_model.py

      # 8Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 9Ô∏è‚É£ Build & Push FastAPI image
      - name: Build & Push FastAPI image
        run: |
          docker build -t fraudguard-fastapi:latest -f src/serving/Dockerfile .
          docker tag fraudguard-fastapi:latest 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-fastapi:latest
          docker push 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-fastapi:latest

      # üîü Build & Push Kafka Producer
      - name: Build & Push Kafka Producer image
        run: |
          docker build -t fraudguard-producer:latest -f services/producer/Dockerfile .
          docker tag fraudguard-producer:latest 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-producer:latest
          docker push 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-producer:latest

      # 1Ô∏è‚É£1Ô∏è‚É£ Build & Push Kafka Consumer
      - name: Build & Push Kafka Consumer image
        run: |
          docker build -t fraudguard-consumer:latest -f services/consumer/Dockerfile .
          docker tag fraudguard-consumer:latest 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-consumer:latest
          docker push 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-consumer:latest
