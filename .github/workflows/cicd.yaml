name: FraudGuard CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

      FASTAPI_ECR: 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-fastapi
      PRODUCER_ECR: 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-producer
      CONSUMER_ECR: 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-consumer

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Pull DVC Artifacts
        run: |
          dvc remote add -d origin s3://fraudguard-dvc-storage || true
          dvc remote modify origin access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify origin secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          dvc pull

      - name: Model Performance Gate
        run: |
          python scripts/evaluate_model.py

      - name: Promote Model to Production
        env:
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python scripts/promote_model.py

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push FastAPI Image
        run: |
          docker build -t fraudguard-fastapi:latest -f src/serving/Dockerfile .
          docker tag fraudguard-fastapi:latest $FASTAPI_ECR:latest
          docker push $FASTAPI_ECR:latest

      - name: Build & Push Kafka Producer Image
        run: |
          docker build -t fraudguard-producer -f services/producer/Dockerfile .
          docker tag fraudguard-producer:latest $PRODUCER_ECR:latest
          docker push $PRODUCER_ECR:latest

      - name: Build & Push Kafka Consumer Image
        run: |
          docker build -t fraudguard-consumer -f services/consumer/Dockerfile .
          docker tag fraudguard-consumer:latest $CONSUMER_ECR:latest
          docker push $CONSUMER_ECR:latest

      - name: CI/CD Completed
        run: echo "FraudGuard CI/CD pipeline finished successfully"
