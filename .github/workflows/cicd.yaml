name: FraudGuard CI-CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

      # üî• DAGsHub / MLflow AUTH (CRITICAL)
      MLFLOW_TRACKING_URI: https://dagshub.com/akashagalaveaaa1/fraudguard-ai.mlflow
      MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_TOKEN }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

      # üî• REQUIRED for dagshub.init()
      DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
      # ============================
      # 1Ô∏è‚É£ Checkout
      # ============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # 2Ô∏è‚É£ Python setup
      # ============================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ============================
      # 3Ô∏è‚É£ Install dependencies
      # ============================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt
          pip install -e .
          pip install mlflow dagshub

      # ============================
      # 4Ô∏è‚É£ AWS credentials
      # ============================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================
      # 5Ô∏è‚É£ MODEL LIFECYCLE
      # ============================
      - name: DVC Pull
        run: dvc pull

      - name: Validate model performance
        run: python scripts/model_quality_check.py

      - name: Promote model to Production
        run: python scripts/promote_model.py

      # ============================
      # 6Ô∏è‚É£ MLflow ‚Üí S3 (Seldon modelUri)
      # ============================
      - name: Download Production model from MLflow
        run: |
          mlflow artifacts download \
            --artifact-uri models:/fraudguard_lightgbm/Production \
            --dst-path ./mlflow_model

      - name: Sync model to S3 (Seldon modelUri)
        run: |
          aws s3 sync ./mlflow_model \
            s3://fraudguard-models/production \
            --delete

      # ============================
      # 7Ô∏è‚É£ EKS ACCESS (MUST be before kubectl)
      # ============================
      - name: Configure EKS kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region us-east-1 \
            --name fraudguard-eks

      - name: Restart Seldon deployment (rolling)
        run: |
          kubectl rollout restart deployment \
            -n fraudguard \
            -l seldon-deployment-id=fraudguard

      # ============================
      # 8Ô∏è‚É£ APPLICATION IMAGES
      # ============================
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push FastAPI image
        run: |
          docker build -t fraudguard-fastapi:latest -f src/serving/Dockerfile .
          docker tag fraudguard-fastapi:latest 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-fastapi:latest
          docker push 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-fastapi:latest

      - name: Build & Push Kafka Producer
        run: |
          docker build -t fraudguard-producer:latest -f services/producer/Dockerfile .
          docker tag fraudguard-producer:latest 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-producer:latest
          docker push 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-producer:latest

      - name: Build & Push Kafka Consumer
        run: |
          docker build -t fraudguard-consumer:latest -f services/consumer/Dockerfile .
          docker tag fraudguard-consumer:latest 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-consumer:latest
          docker push 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-consumer:latest
