apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraudguard-fastapi
  namespace: fraudguard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraudguard-fastapi
  template:
    metadata:
      labels:
        app: fraudguard-fastapi
    spec:
      containers:
        - name: fastapi
          image: 199964507152.dkr.ecr.us-east-1.amazonaws.com/fraudguard-fastapi:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8000

          env:
            - name: SELDON_URL
              value: "http://fraudguard-model-default.fraudguard.svc.cluster.local:8000/api/v1.0/predictions"

        
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
